<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Практическая работа 3.3</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Start App -->
<div id="app">
    <div class="header">
      <div class="container">
   <input v-model="search" class="logo" placeholder="Name of article">
  
      </div>
    </div>

 <div class="container">

   <h2>
        <span>Название статьи</span>
        <span>Ссылка</span>
        <span>Картинка</span>
   </h2>
        <ul class="mask-list">
        <li v-for="(mask, index) in filteredusers" :key="index">
            <span>{{ mask.name }}</span>
            <<span><a v-bind:href='mask.url' target="_blank">{{ mask.url }}</a></span>>
            <span><a v-bind:href='mask.url' target="_blank"><img style=' width:100px; height:100px;' v-bind:src='mask.pic' ></a></span>
        </li>
        </ul>


 </div>

</div>
  <!-- End App -->

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.js"></script>
</body>
</html>
